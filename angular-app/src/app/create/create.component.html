<form (ngSubmit)="onSubmitForm(form)" #form="ngForm">
  <div class="form-group">
    <label for="name"> Recipe Name</label>
    <input type="text" [ngModel]="defaultName" id="name" name="name" class="form-control" #nameCtrl="ngModel" ngModel required/>
    <span *ngIf="nameCtrl.invalid && nameCtrl.touched" class="help-block">Please Enter the Character Name</span>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Recipe</button>
</form>
