<div class="col-md-12">
  <button class="btn btn-success">
    New recipe
  </button>
  <hr>
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipess of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipess.name }}</h4>
        <p class="list-group-item-text">{{recipess.details}}</p>
      </div>
      <span class="pull-right">
        <!-- <img src="{{recipess.imagePath}}" class="img-responsive" alt="" style="max-height:50px;"/> -->
        <img [src]="recipess.imagePath" class="img-responsive" alt="" style="max-height:50px;"/>
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
